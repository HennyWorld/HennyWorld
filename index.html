<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Purple Web of Illusions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="glowCanvas"></canvas>
    </div>

    <!-- Settings Icon -->
    <div id="settings-icon" class="settings">
        ⚙️
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="settings-menu">
        <h2>Settings</h2>
        <div class="setting-option">
            <label for="frame-rate">Frame Rate:</label>
            <input type="number" id="frame-rate" placeholder="Enter frame rate" />
        </div>
        <div class="setting-option">
            <label for="save-history">Save History:</label>
            <select id="save-history">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
        </div>
        <div class="setting-option">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <button id="save-settings">Save Settings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
